global: {}
entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"
  monitor:
    address: ":9090"
providers:
  providersThrottleDuration: 2s
  docker:
    watch: true
    network: web
    swarmModeRefreshSeconds: 15s
api:
  insecure: true
  dashboard: true
  debug: true
log: {}
certificatesResolvers:
  letsEncrypt:
    acme:
      email: a.a.seregin@yandex.ru
      storage: acme.json
      httpChallenge:
        entryPoint: http
